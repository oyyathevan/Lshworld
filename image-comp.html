<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Compress your images online with our fully responsive image compression tool. Optimize images for web use with adjustable compression levels.">
    <meta name="keywords" content="image compression, optimize images, image optimizer, online image compressor">
    <meta name="author" content="Your Name">
    <title>Online Image Compression Tool</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin: 0;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        main {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        /* Form Styles */
        #compression-tool {
            text-align: center;
        }

        #compression-tool h2 {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            color: #fff;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        label {
            font-size: 1.1rem;
            font-weight: 500;
            color: #fff;
        }

        input[type="file"] {
            display: none;
        }

        .custom-file-upload {
            border: 2px dashed #fff;
            padding: 1.5rem;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .custom-file-upload:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .custom-file-upload span {
            font-size: 1rem;
            color: #fff;
        }

        select, button {
            padding: 0.8rem;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        select:hover, button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        button {
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            color: #1e3c72;
            font-weight: 600;
        }

        button:hover {
            background: linear-gradient(45deg, #fad0c4, #ff9a9e);
        }

        /* Output Styles */
        #output {
            margin-top: 2rem;
            display: none;
            text-align: center;
        }

        #compressed-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-top: 1rem;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        }

        #download-link {
            display: inline-block;
            margin-top: 1.5rem;
            padding: 0.8rem 1.5rem;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            color: #1e3c72;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: transform 0.3s ease;
        }

        #download-link:hover {
            transform: scale(1.05);
        }

        /* Ad Space Styles */
        #ad-space-top, #ad-space-bottom {
            margin: 2rem 0;
            text-align: center;
        }

        /* Footer Styles */
        footer {
            margin-top: 2rem;
            text-align: center;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }

        footer a {
            color: #ff9a9e;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            main {
                padding: 1.5rem;
            }

            #compression-tool h2 {
                font-size: 1.5rem;
            }

            .custom-file-upload {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Image Compressor</h1>
    </header>

    <main>
        <!-- Ad Space Top -->
        <section id="ad-space-top">
            <!-- Google AdSense Ad Unit -->
            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-YOUR_AD_SENSE_ID"
                    crossorigin="anonymous"></script>
            <!-- Ad Unit -->
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-YOUR_AD_SENSE_ID"
                 data-ad-slot="1234567890"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </section>

        <!-- Compression Tool -->
        <section id="compression-tool">
            <h2>Compress Your Images</h2>
            <form id="compress-form">
                <label for="image-upload" class="custom-file-upload">
                    <span>üìÅ Upload Image</span>
                </label>
                <input type="file" id="image-upload" accept="image/*" required>
                
                <label for="compression-level">Compression Level:</label>
                <select id="compression-level">
                    <option value="0.1">Low (10%)</option>
                    <option value="0.5" selected>Medium (50%)</option>
                    <option value="0.9">High (90%)</option>
                </select>
                
                <button type="submit">Compress Image</button>
            </form>

            <div id="output">
                <h3>Compressed Image:</h3>
                <img id="compressed-image" src="" alt="Compressed Image">
                <a id="download-link" href="#" download="compressed-image.jpg">Download Compressed Image</a>
            </div>
        </section>

        <!-- Ad Space Bottom -->
        <section id="ad-space-bottom">
            <!-- Google AdSense Ad Unit -->
            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-YOUR_AD_SENSE_ID"
                    crossorigin="anonymous"></script>
            <!-- Ad Unit -->
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-YOUR_AD_SENSE_ID"
                 data-ad-slot="0987654321"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Image Compressor. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('compress-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const file = document.getElementById('image-upload').files[0];
            const compressionLevel = parseFloat(document.getElementById('compression-level').value);
            
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.src = e.target.result;
                    
                    img.onload = function() {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        
                        canvas.width = img.width;
                        canvas.height = img.height;
                        ctx.drawImage(img, 0, 0);
                        
                        const compressedImage = canvas.toDataURL('image/jpeg', compressionLevel);
                        
                        document.getElementById('compressed-image').src = compressedImage;
                        document.getElementById('download-link').href = compressedImage;
                        document.getElementById('output').style.display = 'block';
                    };
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
