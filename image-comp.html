<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Compress your images online with our fully responsive image compression tool. Optimize images for web use with adjustable compression levels.">
    <meta name="keywords" content="image compression, optimize images, image optimizer, online image compressor">
    <meta name="author" content="Your Name">
    <title>Online Image Compression Tool</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7f6;
            color: #333;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 1.5rem;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        main {
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }

        h2 {
            color: #4CAF50;
            margin-bottom: 1.5rem;
        }

        /* Form Styles */
        #compression-tool {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        label {
            font-weight: bold;
            color: #555;
        }

        input[type="file"] {
            padding: 0.5rem;
            border: 2px solid #ddd;
            border-radius: 5px;
            background: #f9f9f9;
            font-size: 1rem;
        }

        select, button {
            padding: 0.75rem;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        select {
            background: #f9f9f9;
            border: 2px solid #ddd;
        }

        button {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Output Styles */
        #output {
            margin-top: 2rem;
            display: none;
        }

        .image-container {
            display: flex;
            justify-content: space-between;
            gap: 1.5rem;
            margin-top: 1.5rem;
        }

        .image-container img {
            max-width: 45%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .image-info {
            font-size: 0.9rem;
            color: #777;
            margin-top: 0.5rem;
        }

        #download-link {
            display: inline-block;
            margin-top: 1.5rem;
            padding: 0.75rem 1.5rem;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        #download-link:hover {
            background-color: #45a049;
        }

        /* Footer Styles */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .image-container {
                flex-direction: column;
            }

            .image-container img {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Online Image Compression Tool</h1>
    </header>

    <main>
        <!-- Compression Tool -->
        <section id="compression-tool">
            <h2>Compress Your Images</h2>
            <form id="compress-form">
                <label for="image-upload">Upload Image:</label>
                <input type="file" id="image-upload" accept="image/*" required>
                
                <label for="compression-level">Compression Level:</label>
                <select id="compression-level">
                    <option value="0.1">10%</option>
                    <option value="0.2">20%</option>
                    <option value="0.3">30%</option>
                    <option value="0.4">40%</option>
                    <option value="0.5">50%</option>
                    <option value="0.6">60%</option>
                    <option value="0.7">70%</option>
                    <option value="0.8">80%</option>
                    <option value="0.9">90%</option>
                    <option value="1.0">100%</option>
                </select>
                
                <button type="submit">Compress Image</button>
            </form>

            <div id="output">
                <h3>Results:</h3>
                <div class="image-container">
                    <div>
                        <h4>Original Image</h4>
                        <img id="original-image" src="" alt="Original Image">
                        <p class="image-info" id="original-size"></p>
                    </div>
                    <div>
                        <h4>Compressed Image</h4>
                        <img id="compressed-image" src="" alt="Compressed Image">
                        <p class="image-info" id="compressed-size"></p>
                    </div>
                </div>
                <a id="download-link" href="#" download="compressed-image.jpg">Download Compressed Image</a>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 S.Oyyathevan - Online Image Compression Tool. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('compress-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const file = document.getElementById('image-upload').files[0];
            const compressionLevel = parseFloat(document.getElementById('compression-level').value);
            
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.src = e.target.result;
                    
                    img.onload = function() {
                        // Display original image and size
                        const originalImage = document.getElementById('original-image');
                        const originalSize = document.getElementById('original-size');
                        originalImage.src = img.src;
                        originalSize.textContent = `Size: ${(file.size / 1024).toFixed(2)} KB`;

                        // Compress image
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        
                        canvas.width = img.width;
                        canvas.height = img.height;
                        ctx.drawImage(img, 0, 0);
                        
                        const compressedImage = canvas.toDataURL('image/jpeg', compressionLevel);
                        
                        // Display compressed image and size
                        const compressedImageElement = document.getElementById('compressed-image');
                        const compressedSize = document.getElementById('compressed-size');
                        compressedImageElement.src = compressedImage;
                        compressedSize.textContent = `Size: ${(compressedImage.length / 1024).toFixed(2)} KB`;

                        // Enable download link
                        const downloadLink = document.getElementById('download-link');
                        downloadLink.href = compressedImage;
                        downloadLink.download = `compressed-image-${compressionLevel * 100}%.jpg`;

                        // Show output section
                        document.getElementById('output').style.display = 'block';
                    };
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
