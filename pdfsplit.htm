    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.worker.min.js';

        document.getElementById('split-btn').addEventListener('click', async () => {
            const fileInput = document.getElementById('pdf-upload');
            const startPage = parseInt(document.getElementById('start-page').value);
            const endPage = parseInt(document.getElementById('end-page').value);
            const downloadLinks = document.getElementById('download-links');

            if (!fileInput.files[0]) {
                alert('Please upload a PDF file.');
                return;
            }

            if (!startPage || !endPage || startPage > endPage) {
                alert('Please enter a valid page range.');
                return;
            }

            const file = fileInput.files[0];
            const arrayBuffer = await file.arrayBuffer();
            const pdfDoc = await pdfjsLib.getDocument(arrayBuffer).promise;
            const totalPages = pdfDoc.numPages;

            if (endPage > totalPages) {
                alert(`End page cannot exceed total pages (${totalPages}).`);
                return;
            }

            downloadLinks.innerHTML = 'Processing...';

            // Create new PDF with selected pages and watermark
            const newPdfDoc = await PDFLib.PDFDocument.create();
            const originalPdf = await PDFLib.PDFDocument.load(arrayBuffer);
            const pages = await newPdfDoc.copyPages(originalPdf, Array.from(
                { length: endPage - startPage + 1 },
                (_, i) => startPage - 1 + i
            ));

            // Add watermark to each page
            const font = await newPdfDoc.embedFont(PDFLib.StandardFonts.Helvetica);
            const watermarkText = 'Lshworld-AI Tools Hub';
            pages.forEach(page => {
                const { width, height } = page.getSize();
                newPdfDoc.addPage(page);
                page.drawText(watermarkText, {
                    x: width / 2 - 80,
                    y: 20,
                    size: 12,
                    font: font,
                    color: PDFLib.rgb(0.5, 0.5, 0.5),
                    opacity: 0.5,
                });
            });

            const pdfBytes = await newPdfDoc.save();
            const blob = new Blob([pdfBytes], { type: 'application/pdf' });
            const url = URL.createObjectURL(blob);

            downloadLinks.innerHTML = `<a href="${url}" download="split_pdf_pages_${startPage}-${endPage}.pdf">Download Split PDF (Pages ${startPage}-${endPage})</a>`;
        });
    </script>
