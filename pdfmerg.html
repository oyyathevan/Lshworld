    <style>
        * {

        header h1 {

        .file-input-wrapper input {
            width: 100%;

            border: 2px dashed #6b48ff;
            border-radius: 10px;
            background: #f8f9ff;
            cursor: pointer;
            transition: all 0.3s;

        }

        .file-input-wrapper input:hover {
            border-color: #00ddeb;

        }

        .file-list {
            margin: 20px 0;
            max-height: 300px;
            overflow-y: auto;
        }

        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #fff;
            margin-bottom: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            transition: transform 0.2s;
        }

        .file-item:hover {
            transform: translateY(-2px);
        }

        .file-item input[type="number"] {
            width: 70px;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 0 5px;
        }

        .file-item button {

        }

        .button-group {

            gap: 15px;
            margin-top: 20px;
        }

        button {
            padding: 15px;
            background: linear-gradient(45deg, #6b48ff, #00ddeb);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;

        }

        .progress {
            display: none;
            margin-top: 20px;
            text-align: center;
            color: #27ae60;
            font-weight: bold;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.6; }

        @media (max-width: 768px) {

            header h1 { font-size: 1.8em; }

            .file-item { flex-direction: column; text-align: center; padding: 10px; }
            .file-item input[type="number"], .file-item button { margin-top: 10px; }
            .button-group { flex-direction: column; gap: 10px; }
        }

<body>
    <div class="container">
        <header>
          <h1> Multiple PDF file Merger </h1>
            <p>by Muvin - AI Tools Hub</p>

        </header>

        <main class="upload-area">
            <div class="file-input-wrapper">

            </div>
            <div class="file-list" id="fileList"></div>
            <div class="button-group">
                <button onclick="addMoreFiles()">Add More Files</button>
                <button onclick="mergePDFs()">Merge PDFs Now</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <script>
        let filesArray = [];

        document.getElementById('pdfFiles').addEventListener('change', async function(e) {
            const newFiles = Array.from(e.target.files);
            for (const file of newFiles) {
                const arrayBuffer = await file.arrayBuffer();
                const pdf = await PDFLib.PDFDocument.load(arrayBuffer);
                filesArray.push({ 
                    file, 
                    totalPages: pdf.getPageCount(), 
                    startPage: 1, 
                    endPage: pdf.getPageCount() 
                });
            }
            updateFileList();
            clearFileInput();
        });

        function addMoreFiles() {
            document.getElementById('pdfFiles').click();
        }

        function clearFileInput() {
            document.getElementById('pdfFiles').value = '';
        }

        function updateFileList() {
            const fileList = document.getElementById('fileList');
            fileList.innerHTML = '';
            
            filesArray.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'file-item';
                div.innerHTML = `
                    ${item.file.name} (${(item.file.size / 1024).toFixed(2)} KB, ${item.totalPages} pages)
                    <div>
                        From: <input type="number" min="1" max="${item.totalPages}" value="${item.startPage}" onchange="updateStartPage(${index}, this.value)">
                        To: <input type="number" min="1" max="${item.totalPages}" value="${item.endPage}" onchange="updateEndPage(${index}, this.value)">
                    </div>
                    <button onclick="removeFile(${index})">Remove</button>
                `;
                fileList.appendChild(div);
            });
        }

        function updateStartPage(index, value) {
            const num = parseInt(value);
            if (num >= 1 && num <= filesArray[index].endPage) {
                filesArray[index].startPage = num;
            } else {
                alert(`Start page must be between 1 and ${filesArray[index].endPage}`);
                updateFileList();
            }
        }

        function updateEndPage(index, value) {
            const num = parseInt(value);
            if (num >= filesArray[index].startPage && num <= filesArray[index].totalPages) {
                filesArray[index].endPage = num;
            } else {
                alert(`End page must be between ${filesArray[index].startPage} and ${filesArray[index].totalPages}`);
                updateFileList();
            }
        }

        function removeFile(index) {
            filesArray.splice(index, 1);
            updateFileList();
        }

        async function mergePDFs() {
            if (filesArray.length === 0) {
                alert('Please upload at least one PDF file');
                return;
            }

            document.getElementById('progress').style.display = 'block';

            const mergedPdf = await PDFLib.PDFDocument.create();
            
            for (const item of filesArray) {
                const pdf = await PDFLib.PDFDocument.load(await item.file.arrayBuffer());
                const startIndex = item.startPage - 1; // Convert to 0-based index
                const endIndex = item.endPage - 1;     // Convert to 0-based index
                const pageIndices = Array.from(
                    { length: endIndex - startIndex + 1 }, 
                    (_, i) => startIndex + i
                ).filter(index => index >= 0 && index < item.totalPages);

                const copiedPages = await mergedPdf.copyPages(pdf, pageIndices);
                
                copiedPages.forEach((page) => {
                    const { width, height } = page.getSize();
                    page.drawText('Lshworld-AI Tools Hub', {
                        x: width / 2 - 70,
                        y: 20,
                        size: 12,
                        color: PDFLib.rgb(0.5, 0.5, 0.5),
                        opacity: 0.5
                    });
                    mergedPdf.addPage(page);
                });
            }

            const pdfBytes = await mergedPdf.save();
            const blob = new Blob([pdfBytes], { type: 'application/pdf' });
            const url = URL.createObjectURL(blob);
            
            const link = document.createElement('a');
            link.href = url;
            link.download = 'merged-document-by-Lshworld.pdf';
            link.click();

            document.getElementById('progress').style.display = 'none';
        }
    </script>
