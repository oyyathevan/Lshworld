<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Convert and optimize images online. Supports multiple formats like JPEG, PNG, GIF, and more. Fast, easy, and SEO-friendly.">
    <meta name="keywords" content="image converter, image optimization, JPEG, PNG, GIF, WebP, SEO">
    <meta name="author" content="Your Name">
    <title>Image Format Converter</title>
    <style>
        /* CSS for Attractive and Responsive Design */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7f6;
            color: #333;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        header p {
            margin: 0.5rem 0 0;
            font-size: 1.2rem;
        }

        main {
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }

        #converter {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #converter h2 {
            margin-top: 0;
            font-size: 1.8rem;
            color: #4CAF50;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        label {
            font-weight: bold;
            font-size: 1.1rem;
        }

        input, select, button {
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        #output {
            margin-top: 2rem;
            text-align: center;
        }

        #output h3 {
            font-size: 1.5rem;
            color: #4CAF50;
        }

        #uploadedImage, #convertedImage {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-top: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .image-info {
            margin-top: 0.5rem;
            font-size: 1rem;
            color: #666;
        }

        #advertisement {
            margin-top: 2rem;
            text-align: center;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Image Format Converter</h1>
        <p>Convert and optimize your images easily!</p>
    </header>

    <main>
        <section id="converter">
            <h2>Convert Your Image</h2>
            <form id="conversionForm">
                <label for="imageInput">Upload Image:</label>
                <input type="file" id="imageInput" accept="image/*" required>
                
                <label for="formatSelect">Convert To:</label>
                <select id="formatSelect" required>
                    <option value="jpeg">JPEG</option>
                    <option value="png">PNG</option>
                    <option value="gif">GIF</option>
                    <option value="webp">WebP</option>
                </select>
                
                <button type="submit">Convert</button>
            </form>

            <div id="output">
                <h3>Uploaded Image:</h3>
                <img id="uploadedImage" src="" alt="Uploaded Image">
                <p class="image-info" id="uploadedImageInfo"></p>

                <h3>Converted Image:</h3>
                <img id="convertedImage" src="" alt="Converted Image">
                <p class="image-info" id="convertedImageInfo"></p>
                <a id="downloadLink" href="#" download>Download Converted Image</a>
            </div>
        </section>

        <section id="advertisement">
            <h2>Advertisement</h2>
            <!-- Google AdSense Ad Unit -->
            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-YOUR_AD_SENSE_ID"
                    crossorigin="anonymous"></script>
            <!-- Ad Unit -->
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-YOUR_AD_SENSE_ID"
                 data-ad-slot="YOUR_AD_SLOT_ID"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Image Format Converter. All rights reserved.</p>
    </footer>

    <script>
        // JavaScript for Dynamic Functionality
        document.getElementById('conversionForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const fileInput = document.getElementById('imageInput');
            const formatSelect = document.getElementById('formatSelect');
            const uploadedImage = document.getElementById('uploadedImage');
            const uploadedImageInfo = document.getElementById('uploadedImageInfo');
            const convertedImage = document.getElementById('convertedImage');
            const convertedImageInfo = document.getElementById('convertedImageInfo');
            const downloadLink = document.getElementById('downloadLink');
            
            if (fileInput.files.length === 0) {
                alert('Please upload an image.');
                return;
            }
            
            const file = fileInput.files[0];
            const reader = new FileReader();
            
            reader.onload = function(e) {
                // Display Uploaded Image
                uploadedImage.src = e.target.result;
                uploadedImageInfo.textContent = `Size: ${(file.size / 1024).toFixed(2)} KB | Format: ${file.type}`;
                
                // Convert Image
                const img = new Image();
                img.src = e.target.result;
                
                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);
                    
                    canvas.toBlob(function(blob) {
                        const url = URL.createObjectURL(blob);
                        convertedImage.src = url;
                        convertedImageInfo.textContent = `Size: ${(blob.size / 1024).toFixed(2)} KB | Format: image/${formatSelect.value}`;
                        downloadLink.href = url;
                        downloadLink.download = `converted.${formatSelect.value}`;
                    }, `image/${formatSelect.value}`, 0.9);
                };
            };
            
            reader.readAsDataURL(file);
        });
    </script>
</body>
</html>
