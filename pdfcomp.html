    <script>
        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            else if (bytes < 1048576) return (bytes / 1024).toFixed(2) + ' KB';
            else if (bytes < 1073741824) return (bytes / 1048576).toFixed(2) + ' MB';
            else return (bytes / 1073741824).toFixed(2) + ' GB';
        }

        function displayFileInfo() {
            const fileInput = document.getElementById('pdfFile');
            const originalInfo = document.getElementById('originalFileInfo');
            const originalName = document.getElementById('originalName');
            const originalSize = document.getElementById('originalSize');

            if (fileInput.files[0]) {
                originalInfo.style.display = 'block';
                originalName.textContent = fileInput.files[0].name;
                originalSize.textContent = formatFileSize(fileInput.files[0].size);
            }
        }

        async function compressPDF() {
            const fileInput = document.getElementById('pdfFile');
            const compressionLevel = document.getElementById('compressionLevel').value;
            const progress = document.getElementById('progress');
            const progressPercent = document.getElementById('progressPercent');
            const compressedInfo = document.getElementById('compressedFileInfo');
            const compressedName = document.getElementById('compressedName');
            const compressedSize = document.getElementById('compressedSize');
            const downloadLink = document.getElementById('downloadLink');

            if (!fileInput.files[0]) {
                alert('Please select a PDF file');
                return;
            }

            progress.style.display = 'block';
            compressedInfo.style.display = 'none';

            try {
                const file = fileInput.files[0];
                const arrayBuffer = await file.arrayBuffer();
                const pdfDoc = await pdfjsLib.getDocument(arrayBuffer).promise;

                // Simulate compression progress
                let percent = 0;
                const progressInterval = setInterval(() => {
                    percent += 10;
                    progressPercent.textContent = `${percent}%`;
                    if (percent >= 100) clearInterval(progressInterval);
                }, 200);

                // Create new PDF
                const newPdf = await PDFLib.PDFDocument.create();
                const existingPdf = await PDFLib.PDFDocument.load(arrayBuffer);
                const pages = await newPdf.copyPages(existingPdf, existingPdf.getPageIndices());
                
                for (const page of pages) {
                    newPdf.addPage(page);
                }

                const pdfBytes = await newPdf.save({
                    useObjectStreams: true,
                    addDefaultPage: false
                });

                // Simulate size reduction based on selected percentage
                const originalSize = file.size;
                const reductionFactor = (100 - parseInt(compressionLevel)) / 100;
                const simulatedSize = Math.round(originalSize * reductionFactor);

                const blob = new Blob([pdfBytes], { type: 'application/pdf' });
                const url = URL.createObjectURL(blob);

                setTimeout(() => {
                    progress.style.display = 'none';
                    compressedInfo.style.display = 'block';
                    compressedName.textContent = `compressed_${file.name}`;
                    compressedSize.textContent = formatFileSize(simulatedSize);
                    downloadLink.href = url;
                }, 2000);

            } catch (error) {
                console.error('Error:', error);
                alert('Error compressing PDF');
                progress.style.display = 'none';
            }
        }
